<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>MP3목록</h1>
  <a href="form.html">새 노래</a>
  <table id="x-music-table" border="1">
    <thead>
      <tr>
        <th>아티스트</th>
        <th>노래제목</th>
        <th>소속앨범</th>
        <th>발매년도</th>
      </tr>
    </thead>
    <!-- tbody에는 데이터 정보 -->
    <tbody>
    </tbody>

  </table>
  <script type="text/javascript">
    var tbody = document.querySelector("#x-music-table tbody")

    // fetch 서버에 요청하고 답을 받음
    fetch("/my1/list")
      .then(function(response) {
        // fetch 실행 오류 처리 방법
        // if (!response.ok) {
        //   alert("서버 실행 오류!")
        //   return
        // }
        return response.json()
      })
      .then(function(musics) {
        console.log(musics)
        for (var music of musics) {
          var values = music.split(",")
          var tr = document.createElement("tr")
          tr.innerHTML = `<td><a href="view.html?name=${values[1]}">${values[0]}</td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>`
          tbody.appendChild(tr)
        }
      })
    // 서버실행 오류 처리 방법 1 catch문
    // .catch(function(error) {
    //   alert("서버 실행 오류입니다!")
    //   console.log(error)
    // })
  </script>
</body>

</html>
