<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MP3목록</title>
</head>

<body>
  <h1>음악목록 상세</h1>
  <form>
    아티스트*: <input id="x-artist" type="text"><br>
    노래제목*: <input id="x-name" type="text"><br>
    소속앨범: <input id="x-album" type="text"><br>
    발매년도: <input id="x-released" type="text"><br>
    별표(*) 항목은 필수 입력입니다.<br>
    <button id="x-update-btn" type="button">변경</button>
    <button id="x-delete-btn" type="button">삭제</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>

  <script type="text/javascript">
    // 1) URL에서 쿼리스트링을 추출한다.
    var arr = location.href.split("?")
    console.log(arr);

    if (arr.length == 1) {
      alert("요청 형식이 옳바르지 않습니다.")
      throw "URL 형식 오류!"
    }

    // 2) 쿼리스트링에서 이메일 값을 추출한다.
    var qs = arr[1]
    console.log(qs);
    var name = null
    var params = new URLSearchParams(qs)
    var name = params.get("name")
    // 위의 작업
    // var values = qs.split("&")
    //
    // for (var value of values) {
    //   if (value.startsWith("email=")) {
    //     email = value.split("=")[1]
    //     break
    //   }
    // }

    if (name == null) {
      alert("제목 값이 없습니다.")
      throw "파라미터 오류!"
    }

    console.log(name);

    var xArtist = document.querySelector("#x-artist")
    var xName = document.querySelector("#x-name")
    var xAlbum = document.querySelector("#x-album")
    var xReleased = document.querySelector("#x-released")

    // 3) 서버에서 데이터 가져오기
    fetch(`/my1/get?name=${name}`)
      .then(function(response) {
        return response.text()
      })
      .then(function(music) {
        var values = music.split(",")

        // 4) 연락처 상세 정보 화면에 출력
        xArtist.value = values[0]
          xName.value = values[1]
        xAlbum.value = values[2]
        xReleased.value = values[3]
      })



    document.querySelector("#x-update-btn").onclick = function() {

      if (xArtist.value == "" || xAlbum.value == "") {
        alert("필수 입력 항목이 비어 있습니다.")
        return
      }

      fetch(`/my1/update?artist=${xArtist.value}&name=${xName.value}&album=${xAlbum.value}&released=${xReleased.value}`)
        .then(function(response) {
          // 문자열을 넘겼기 때문에 제이슨이 아니다 따라서 텍스트로 받는다
          // 제이슨 형식의 문자열은 양쪽 끝에 "가 붙어야 한다
          return response.text()
        })
        .then(function(text) {
          location.href = "index.html"
        })
    }

    document.querySelector("#x-cancel-btn").onclick = function() {
      location.href = "index.html"
    }

    document.querySelector("#x-delete-btn").onclick = function() {
      fetch(`/my1/delete?name=${name}`)
        .then(function(response) {
          return response.json()
        })
        .then(function(result) {
          console.log(result);
          location.href = "index.html"
        })
    }
  </script>



</body>

</html>
