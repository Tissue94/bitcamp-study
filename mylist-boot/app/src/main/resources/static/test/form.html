<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MP3목록</title>
</head>

<body>
  <h1>새 노래</h1>
  <form>
    내용*: <input id="x-content" type="text"><br>
    제목*: <input id="x-title" type="text"><br>
    조회수: <input id="x-viewCount" type="text"><br>
    날짜: <input id="x-createDate" type="text"><br>
    별표(*) 항목은 필수 입력입니다.<br>
    <button id="x-add-btn" type="button">등록</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>

  <script type="text/javascript">
  var xContent = document.querySelector("#x-content")
  var xTitle = document.querySelector("#x-title")
  var xViewCount = document.querySelector("#x-viewCount")
  var xCreateDate = document.querySelector("#x-createDate")

    document.querySelector("#x-add-btn").onclick = function() {

      if (xContent.value == "" || xTitle.value == "") {
        alert("필수 입력 항목이 비어 있습니다.")
        return
      }

      fetch(`/board/add?content=${xContent.value}&title=${xTitle.value}&viewCount=${xViewCount.value}&createDate=${xCreateDate.value}`)
        .then(function(response) {
          // 문자열을 넘겼기 때문에 제이슨이 아니다 따라서 텍스트로 받는다
          // 제이슨 형식의 문자열은 양쪽 끝에 "가 붙어야 한다
          return response.text()
        })
        .then(function(text) {
          location.href = "index.html"
        })
    }

    document.querySelector("#x-cancel-btn").onclick = function() {
      location.href = "index.html"
    }
  </script>



</body>

</html>
