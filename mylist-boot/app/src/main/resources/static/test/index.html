<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>게시판</h1>
  <a href="form.html">새 게시글</a>
  <table id="x-board-table" border="1">
    <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
        <th>날짜</th>
      </tr>
    </thead>
    <!-- tbody에는 데이터 정보 -->
    <tbody>
    </tbody>

  </table>
  <script type="text/javascript">
    var tbody = document.querySelector("#x-board-table tbody")

    fetch("/board/list")
      .then(function(response) {

        return response.json()
      })
      .then(function(boards) {
        console.log(boards)
        for (var i = 0; i < boards.length; i++) {
          var tr = document.createElement("tr")
          tr.setAttribute("data-no", i);
          var board = boards[i];
          tr.innerHTML = `<td class="ab-${i}"><a href= "view.html?content=${board.content}" onclick="countUp(${i});">${board.title}</a></td>
        <td>${board.content}</td>
        <td><input type="text" id="counting-${i}"/></td>
        <td>${board.createDate}</td>`
          tbody.appendChild(tr)
        }
      })

    function countUp(no) {
      var counting = document.getElementById(`counting-${no}`).value
      counting++;
      document.getElementById(`counting-${no}`).value = counting;
    }

  </script>
</body>

</html>
