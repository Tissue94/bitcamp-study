<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>독서록</title>
</head>

<body>
  <h1>독서록</h1>
  <a href="form.html">새 독서록</a>
  <table id="x-book-table" border="1">
    <thead>
      <tr>
        <th>제목</th>
        <th>저자</th>
        <th>읽은 날짜</th>
      </tr>
    </thead>
    <!-- tbody에는 데이터 정보 -->
    <tbody>
    </tbody>

  </table>
  <script type="text/javascript">
    var tbody = document.querySelector("#x-book-table tbody")

    // fetch 서버에 요청하고 답을 받음
    fetch("/book/list")
      .then(function(response) {
        // fetch 실행 오류 처리 방법
        // if (!response.ok) {
        //   alert("서버 실행 오류!")
        //   return
        // }
        return response.json()
      })
      .then(function(books) {

        for (var i = 0; i < books.length; i++) {
          book = books[i];
          var tr = document.createElement("tr")
          tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
        <td>${book.author}</td>
        <td>${book.readDate}</td>`
          tbody.appendChild(tr)
        }
      })
    // 서버실행 오류 처리 방법 1 catch문
    // .catch(function(error) {
    //   alert("서버 실행 오류입니다!")
    //   console.log(error)
    // })
  </script>
</body>

</html>
