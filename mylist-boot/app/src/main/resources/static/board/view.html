<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>게시판 목록</title>
</head>

<body>
  <h1>글 상세</h1>
  <form>
    제목*: <input id="x-title" type="text"><br>
    내용*: <input id="x-content" type="text"><br>
    조회수: <input id="x-viewCount" type="text"><br>
    날짜: <input id="x-createDate" type="text"><br>
    별표(*) 항목은 필수 입력입니다.<br>
    <button id="x-update-btn" type="button">변경</button>
    <button id="x-delete-btn" type="button">삭제</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>

  <script type="text/javascript">
    // 1) URL에서 쿼리스트링을 추출한다.
    var arr = location.href.split("?")
    console.log(arr);

    if (arr.length == 1) {
      alert("요청 형식이 옳바르지 않습니다.")
      throw "URL 형식 오류!"
    }

    // 2) 쿼리스트링에서 이메일 값을 추출한다.
    var qs = arr[1]
    console.log(qs);
    var content = null
    var params = new URLSearchParams(qs)
    var content = params.get("content")
    // 위의 작업
    // var values = qs.split("&")
    //
    // for (var value of values) {
    //   if (value.startsWith("email=")) {
    //     email = value.split("=")[1]
    //     break
    //   }
    // }

    if (content == null) {
      alert("제목 값이 없습니다.")
      throw "파라미터 오류!"
    }

    console.log(content);

    var xContent = document.querySelector("#x-content")
    var xTitle = document.querySelector("#x-title")
    var xViewCount = document.querySelector("#x-viewCount")
    var xCreateDate = document.querySelector("#x-createDate")

    // 3) 서버에서 데이터 가져오기
    fetch(`/board/get?content=${content}`)
      .then(function(response) {
        return response.json()
      })
      .then(function(board) {
        console.log(board);

        // 4) 연락처 상세 정보 화면에 출력
        xContent.value = board.content
        xTitle.value = board.title
        xViewCount.value = board.viewCount
        xCreateDate.value = board.createDate
      })



    document.querySelector("#x-update-btn").onclick = function() {

      if (xContent.value == "" || xTitle.value == "") {
        alert("필수 입력 항목이 비어 있습니다.")
        return
      }

      fetch(`/board/update?title=${xTitle.value}&content=${xContent.value}&viewcount=${xViewCount.value}&createdate=${xCreateDate.value}`)
        .then(function(response) {
          // 문자열을 넘겼기 때문에 제이슨이 아니다 따라서 텍스트로 받는다
          // 제이슨 형식의 문자열은 양쪽 끝에 "가 붙어야 한다
          return response.text()
        })
        .then(function(text) {
          location.href = "index.html"
        })
    }

    document.querySelector("#x-cancel-btn").onclick = function() {
      location.href = "index.html"
    }

    document.querySelector("#x-delete-btn").onclick = function() {
      fetch(`/board/delete?content=${content}`)
        .then(function(response) {
          return response.json()
        })
        .then(function(result) {
          console.log(result);
          location.href = "index.html"
        })
    }
  </script>



</body>

</html>
