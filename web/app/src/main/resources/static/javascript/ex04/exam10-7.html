<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex04</title>
</head>

<body>
	<h1>객체 - 객체 생성과 초기화 VII</h1>
	<script>
		"use strict"
		// 7) 생성자 역할을 하는 함수의 이름은 대문자로 시작한다.
		// 		생성자 이름은 객체의 용도를 표현하는 명사 형태로 짓는다.

		// 자바스크립트는 생성자 문법이 따로 없기 때문에
		// 함수의 이름을 대문자로 시작하 다른 개발자에게 알려준
		// 다른 개발자에게
		function Score(name, kor, eng, math) {
			// new 명령을 실항한 후에 이 함수를 호출하면
			// this 내장 변수에 그 생성된 객체 주소가 저장된다.
			// 이렇게 돠면 이 함수 내부에서 객체를 생성할 필요가 없다.
			// this 내장 변수를 사용하여 객체를 사용하면 된다.
			this.name = name;
			this.kor = kor;
			this.eng = eng;
			this.math = math;
			this.sum = function() {
				return this.kor + this.eng + this.math;
			};
			this.aver = function() {
				return this.sum() / 3;
			};
		}

		var scores = []; //new Array(); new가  scores[]로 리턴한다.
		scores[0] = new Score("홍길동", 100, 100, 100);
		scores[1] = new Score("임꺽정", 90, 90, 90);
		scores[2] = new Score("유관순", 80, 80, 80);

		// 위와 같이 함수 이름이 대문자로 시작하면
		// 생성자 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.
		// 자바스크립트에는 생성자 문법이 존재하지 않는다.
		for (var score of scores) {
			console.log(score);
			console.log(score.name, score.kor, score.eng, score.math,
				score.sum(), score.aver());
		}
	</script>
</body>

</html>
