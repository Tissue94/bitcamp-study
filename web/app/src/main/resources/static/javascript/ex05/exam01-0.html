<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>

<body>
<h1>DOM API - document 객체</h1>

<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고 생성하고 제어하는 등의 관련된 함수를 갖고 있다.
// => var document = new HTMLDocument();
//

// document의 타입은?
// ==> 즉 document 객체를 초기화시킨 생성자는?

console.log(document.constructor.name);

console.log(document); // HTML이 들어있다.

console.log(Document.prototype);

console.log(document.createElement);

console.log(document.appendChild);

console.log(document.addEventListener);

console.log(document.toString);


</script>
</body>
</html>
